<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone-Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="phone.css">

  </head>
  <body>
    <h1>Welcome to My Phone-Hunter!</h1>

    <section id="search">
      <div >
        <input id="searchText" type="text" placeholder="Search your Phone">
        <button id="searchBtn">Search</button>
      </div>
    </section>

    <main>
        <section>  
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">
                
                
              </div>    
        </section>
    </main>
    <div  id="noPhone" style="margin-top: 10px; text-align: center;" class="text-warning d-none">
      <h4>No item found please try again letter</h4>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="js/phone.js"></script>

  </body>
</html>
